
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>JBlog 로그인</title>
<Link rel="stylesheet" href="css/theme.css">
</head>
<body>
	<form action="login.do" method="post">
		<table width="100%" height=320 border="0" cellpadding="0"
			cellspacing="0">
			<tr>
				<td height=40 colspan="10">&nbsp;</td>
			</tr>
			<tr>
				<td width="100%" height="120" colspan="10" align="center"><img
					src="images/logo.jpg" border="0"></td>
			</tr>
			<tr>
				<td height="20" colspan="10" align="center" class="tdcontent">
					아이디 : <input type="text" name="userId" size="15">&nbsp;&nbsp;
					패스워드 : <input type="text" name="password" size="15">
				</td>
			</tr>
			<tr>
				<td height="40" colspan="10" align="center"><input
					type="submit" value="로그인"></td>
			</tr>
			<tr>
				<td colspan="10">&nbsp;</td>
			</tr>
		</table>
	</form>

</body>
</html>
